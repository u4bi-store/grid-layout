<!DOCTYPE html>
<html>
    <head>
        <title> basic grid</title>
        <meta charset="utf-8">
        
        <style>
            .wrapper {
                display: grid;
                
                grid-template-columns: 100px 100px 100px;
                grid-template-columns: 100px 100px 100px 100px;
                
                grid-gap: 10px;

                border : 1px solid blue;
                
            }

            .box {
                border: 1px solid red;
            }
            
        </style>
    </head>
    
    <body>
        
        <div class="wrapper">

            <div class="box">A</div>
            <div class="box">B</div>
            <div class="box">C</div>
            <div class="box">D</div>
            <div class="box">E</div>
            <div class="box">F</div>

        </div>

    </body>

</html>
